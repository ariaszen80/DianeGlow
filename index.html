<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glow Packages</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin:0;
        font-family:"Poppins", sans-serif;
        background:#ffe6f2;
        color:#4d0033;
    }

    h1 {
        text-align:center;
        margin-top:40px;
        font-size:2.3rem;
        color:#ff1a75;
    }

    .packages {
        margin:50px auto;
        max-width:1200px;
        padding:20px;
        display:grid;
        grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
        gap:30px;
    }

    .package-card {
        background:#fff0f6;
        border:2px solid #ffb3d1;
        border-radius:20px;
        padding:30px 25px;
        box-shadow:0 6px 15px rgba(0,0,0,0.08);
        transition:transform 0.3s, box-shadow 0.3s;
        display:flex;
        flex-direction:column;
        justify-content:space-between;
    }

    .package-card:hover {
        transform:translateY(-10px);
        box-shadow:0 12px 25px rgba(0,0,0,0.15);
    }

    .package-title h3 {
        color:#ff1a75;
        font-size:1.6rem;
        margin:0;
    }

    .price {
        font-size:1.4rem;
        color:#cc0066;
        font-weight:700;
        margin:15px 0;
    }

    .package-card ul {
        list-style-type:disc;
        padding-left:20px;
        margin-bottom:20px;
    }

    .package-card button {
        background-color:#ff4da6;
        color:#fff;
        border:none;
        padding:14px 20px;
        border-radius:50px;
        font-size:1rem;
        cursor:pointer;
        transition:0.3s;
        text-decoration:none;
        text-align:center;
        font-weight:600;
    }

    .package-card button:hover {
        background-color:#e60082;
    }

</style>
</head>
<body>

<h1>Paquetes Glow ✨</h1>

<div class="packages">

    <!-- GLOW MINI -->
    <div class="package-card">
        <div class="package-title">
            <h3>Glow Mini</h3>
        </div>
        <p class="price">$250</p>
        <ul>
            <li>Mini branding</li>
            <li>1 landing page</li>
            <li>Optimización móvil</li>
        </ul>
        <a href="https://buy.stripe.com/test_14A14gcY4gyx6Ea0b8cAo00">
            <button>Comprar</button>
        </a>
    </div>

    <!-- GLOW PLUS -->
    <div class="package-card">
        <div class="package-title">
            <h3>Glow Plus</h3>
        </div>
        <p class="price">$475</p>
        <ul>
            <li>Web completa</li>
            <li>3–5 secciones</li>
            <li>Diseño profesional</li>
        </ul>
        <a href="https://buy.stripe.com/test_00w00c6zGbed4w25vscAo01">
            <button>Comprar</button>
        </a>
    </div>

    <!-- GLOW FULL -->
    <div class="package-card">
        <div class="package-title">
            <h3>Glow Full</h3>
        </div>
        <p class="price">$800</p>
        <ul>
            <li>Branding Premium</li>
            <li>Web completa + tienda</li>
            <li>Automatizaciones</li>
        </ul>
        <a href="https://buy.stripe.com/test_00w6oAcY42HHd2y1fccAo02">
            <button>Comprar</button>
        </a>
    </div>

</div>

</body>
</html>
